<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stencil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Train Scheduler Homework due 6/15/2018</h4>
              <p class="text-muted">Created 06/14/2018 by Tom Sampson</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Featuring</h4>
              <ul class="list-unstyled text-white">
                  <li>JavaScript</li>
                  <li>Bootstrap 4.1.1</li>
                  <li>jQuery 3.1</li>
                  <li>CSS3</li>
                  <li>HTML5</li>
                  <li>Firebase</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span><h4>About</h4></span>
          </button>
        </div>
      </div>
    </header>
    <div class="container p-3">
    
      <!-- Jumbotron -->
      <div class="jumbotron mb-3 ">
        <h1 class="text-center inset-text">Train Scheduler</h1>
      </div>
      <div class="row">
      <!-- Train Schedule -->
        <div class="col-lg-12 mb-3">
          <div class="card card-default">
            <div class="card-heading pl-2 pt-2">
              <h3 class="card-title inset-text">Train Schedule</h3>
            </div>
            <div class="card-body">
              <div id="full-employee-list"></div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">  
        <!-- Add Train Form Header-->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-heading pl-2 pt-2">
              <h3 class="card-title inset-text">Add Train</h3>
            </div>
            
            <div class="card-body">
              <!-- Add Train Form -->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train Time:</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency (minutes):</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-default submit-button" id="add-user" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Most Recent Train Card -->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-heading pl-2 pt-2">
              <h3 class="card-title inset-text">Most Recently Added Train</h3>
            </div>
            <div class="card-body" id="recent-employee">
              <h2 id="name-display text-white"></h2>
              <h4 id="destination-display text-white"></h4>
              <h4 id="time-display text-white"></h4>
              <h4 id="frequency-display text-white"></h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
      </div>
    </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then my stuff -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
